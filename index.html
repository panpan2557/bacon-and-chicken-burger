<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="styles.css" type="text/css">
        <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css" type="text/css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div id="timeline-node-panel" class="col-sm-3">
                    <!-- waiting for N'Charn's code -->
                    <section id="timeline">
                        <!--<div class="vl"></div>-->
                        <article>
                            <div class="inner">
                            <span class="date">
                                <br>
                                <span class="year">2000</span>
                            </span>
                        </article>
                        <article>
                            <div class="inner">
                            <span class="date">
                                <br>
                                <span class="year">2001</span>
                            </span>
                        </article>
                        <article>
                            <div class="inner">
                            <span class="date">
                                <br>
                                <span class="year">2002</span>
                            </span>
                        </article>
                    </section>
                    <button id="test-button" class="btn btn-primary"></button>
                </div>
                <div id="all-info-panel" class="col-sm-9">
                    <div id="map-panel" class="w-100 chartwrapper">
                        <div id="chartdiv"></div>
                    </div>
                    <div id="overlay-panel" class="absolute w-100">
                        <button id="toggle-button" type="button" class="btn btn-secondary">Toggle Info Panel</button>
                        <div id="info-panel">
                            <div id="news-card" class="card center-card w-75">
                                <img class="card-img-top" src="http://jmd.im/wp-content/uploads/2017/06/blackx_thumbnail.jpg" alt="Card image cap">
                                <div class="card-body">
                                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                </div>
                            </div>
                            <div id="stat-card" class="card center-card w-75">
                                <div class="card-body bg-light">
                                    <h1 class="card-title">Statistics: <span id="stat-year"></span></h1>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="db-attr bg-white p-3 d-flex justify-content-center align-items-center">
                                                <div>
                                                    <h2 id="stat-num-cases">7000</h2>
                                                    <p class="text-center m-0">Cases</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="db-attr bg-white p-3 d-flex justify-content-center align-items-center">
                                                <div>
                                                    <h2 class="text-center m-0">
                                                        <i class="fas fa-male blue"></i> <span id="fm-num">2500</span> <i class="fas fa-female purple"></i> <span id="m-num">4500</span>
                                                    </h2>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-sm-6">
                                            <div class="bg-white p-3 d-flex justify-content-center align-items-center">
                                                <div>
                                                    <h4>Highest number of cases</h4>
                                                    <div id="high-rank"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="bg-white p-3 d-flex justify-content-center align-items-center">
                                                <div>
                                                    <h4>Lowest number of cases</h4>
                                                    <div id="low-rank"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="https://www.amcharts.com/lib/3/ammap.js"></script>
        <script src="https://www.amcharts.com/lib/3/maps/js/usaLow.js"></script>
        <script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
        <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
        <script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
        <script src="node_modules/jquery-color/jquery.color.js"></script>
        <script src="giant_data_file.js"></script>
        <script type='text/javascript' src='script.js'></script>
    </body>
</html>
